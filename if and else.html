<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
</head>
<body>
    <p id="abc"></p>    
    <script>
       var marks=prompt("enter your marks: ")
        if (marks<10){
            document.write("Fail")
        }
        else if (marks >10 ){
            document.write("pass with a")
        }
        else if (marks>20 ){
            document.write("pass with b")
        }
        else {
            document.write("invalid 0")
        }


    </script>

    
</body>
</html>
