<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
</head>
<body>
    <p id="abc"></p>    
    <script>
        var d=new Date();
        var day=d.getDate();
        document.getElementById("abc").innerHTML=
        day+"<br>"+
        d.getDay()+"<br>"+
        d.getFullYear()+"<br>"+
        d.getHours();
    </script>
    
</body>
</html>
